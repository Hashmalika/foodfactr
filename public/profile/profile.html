

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - FoodFactr</title>
  <link rel="stylesheet" href="styless.css" />
  <link rel="stylesheet" href="profile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="profile-header">
    <h1><i class="fas fa-leaf"></i> FoodFactr</h1>
    <p class="tagline">Your personal diet and wellness companion</p>
  </header>

  <div class="profile-container">
    <h1><i class="fas fa-user-edit"></i> Profile Details</h1>
    <form id="profile-form">
      <!-- Basic Info -->
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" required />
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="">Select...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
        </select>
      </div>

      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" min="50" max="250" required />
      </div>

      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="20" max="300" required />
      </div>

      <!-- Goals -->
      <div class="form-group">
        <label for="dailyCalories">Daily Calorie Goal (kcal):</label>
        <input type="number" id="dailyCalories" name="goals.dailyCalories" />
      </div>

      <div class="form-group">
        <label for="dailyWaterGlasses">Daily Water Goal (glasses):</label>
        <input type="number" id="dailyWaterGlasses" name="goals.dailyWaterGlasses" />
      </div>

      <div class="form-group">
        <label for="dailySteps">Daily Steps Goal:</label>
        <input type="number" id="dailySteps" name="goals.dailySteps" />
      </div>

      <!-- Preferences -->
      <div class="form-group">
        <label for="bloodGroup">Blood Group:</label>
        <select id="bloodGroup" name="bloodGroup">
          <option value="">Select...</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>

      <div class="form-group">
        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel" name="activityLevel">
          <option value="">Select...</option>
          <option value="sedentary">Sedentary</option>
          <option value="light">Lightly active</option>
          <option value="moderate">Moderately active</option>
          <option value="active">Active</option>
          <option value="very_active">Very active</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dietaryPreferences">Dietary Preferences:</label>
        <select id="dietaryPreferences" name="dietaryPreferences">
          <option value="">Select...</option>
          <option value="omnivore">Omnivore</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="pescatarian">Pescatarian</option>
          <option value="keto">Ketogenic</option>
          <option value="paleo">Paleo</option>
          <option value="mediterranean">Mediterranean</option>
          <option value="low_carb">Low Carb</option>
        </select>
      </div>

      <div class="form-group">
        <label for="favoriteFoods">Favorite Foods:</label>
        <input type="text" id="favoriteFoods" name="favoriteFoods" />
      </div>

      <!-- Allergies -->
      <div class="form-group">
        <label>Allergies:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="allergies" value="gluten" /> Gluten</label>
          <label><input type="checkbox" name="allergies" value="nuts" /> Nuts</label>
          <label><input type="checkbox" name="allergies" value="dairy" /> Dairy</label>
          <label><input type="checkbox" name="allergies" value="soy" /> Soy</label>
          <label><input type="checkbox" name="allergies" value="shellfish" /> Shellfish</label>
          <label><input type="checkbox" name="allergies" value="eggs" /> Eggs</label>
        </div>
      </div>

      <!-- Diseases -->
      <div class="form-group">
        <label>Health Conditions:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="diseases" value="diabetes" /> Diabetes</label>
          <label><input type="checkbox" name="diseases" value="hypertension" /> Hypertension</label>
          <label><input type="checkbox" name="diseases" value="heart_disease" /> Heart Disease</label>
          <label><input type="checkbox" name="diseases" value="asthma" /> Asthma</label>
          <label><input type="checkbox" name="diseases" value="thyroid" /> Thyroid</label>
          <label><input type="checkbox" name="diseases" value="ibs" /> IBS</label>
        </div>
      </div>

      <div class="form-group">
        <label for="fitnessGoal">Fitness Goal:</label>
        <select id="fitnessGoal" name="fitnessGoal">
          <option value="">Select...</option>
          <option value="weight_loss">Weight Loss</option>
          <option value="muscle_gain">Muscle Gain</option>
          <option value="maintenance">Maintenance</option>
          <option value="general_health">General Health</option>
          <option value="athletic_performance">Athletic Performance</option>
        </select>
      </div>

      <button type="submit"><i class="fas fa-save"></i> Save Profile</button>
    </form>

    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
  </div>

  <script src="profile.js"></script>
</body>
</html>
